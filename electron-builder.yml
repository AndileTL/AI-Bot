appId: com.stackblitz.bolt.diy
productName: Bolt Local
directories:
  buildResources: build
  output: dist
files:
  - build/**/*
  - package.json
  - node_modules/**/*
  - icons/**
  - electron-update.yml
extraMetadata:
  main: build/electron/main/index.mjs
asarUnpack:
  - resources/**
  - build/client/**/*
  - build/server/**/*
  - electron-update.yml

mac:
  icon: assets/icons/icon.icns
  target:
    - dmg
  identity: "Xinzhe Wang (RDQSC33B2X)"
  category: "public.app-category.developer-tools"
  type: "distribution"
  hardenedRuntime: true
  entitlements: "assets/entitlements.mac.plist"
  entitlementsInherit: "assets/entitlements.mac.plist"
  gatekeeperAssess: false
  signTool: "node scripts/custom-signature.js"

win:
  icon: assets/icons/icon.ico
  target:
    - nsis
  signDlls: true
  signTool: "node scripts/custom-signature.js"
  artifactName: ${name}-${version}-${os}-${arch}.${ext}

linux:
  icon: assets/icons/icon.png
  target:
    - AppImage
    - deb
  artifactName: ${name}-${version}-${os}-${arch}.${ext}
  category: Development
  signTool: "node scripts/custom-signature.js"

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  artifactName: ${name}-${version}-${os}-${arch}-setup.${ext}

npmRebuild: false

publish:
  provider: github
  owner: Derek-X-Wang
  repo: bolt.local
  private: true
  releaseType: release

electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
